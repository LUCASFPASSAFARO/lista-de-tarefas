<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <div class="todo-app">
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
                <button id="addButton">Adicionar</button>
            </div>
            
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="active">Ativas</button>
                <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>
            
            <ul id="taskList" class="task-list">
                
            </ul>
            
            <div class="task-stats">
                <span id="taskCount">0 tarefas restantes</span>
                <button id="clearCompleted">Limpar concluídas</button>
            </div>
        </div>
    </div>

    <script src="front.js"></script>
</body>
</html>
